<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Descripción de la página.">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>
        <input list="cursos"> <!-- Forma ideal de ejecurtar un select cuando son muchas las opciones de las cuales se debe elegir-->
        <datalist id="cursos">
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web standar"></option>
        </datalist>
        <!-- <select name="" id=""> No es una buena práctica, a menos que sean pocas las opciones de las cuales elegir.
            <option value="JavaScript">JavaScript</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web_standar">Web standar</option>
        </select> -->
    </main>
</body>
</html>
