<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Descripción de la página.">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>layout 1</title>
</head>
<body>
    <header>
        <nav class="nav">
            <figure class="img-chef">
                <img src="./imagenes/chef.jpeg" alt="chef">
                <figcaption>Chef Alberto Cúrcuma</figcaption>
            </figure>
            <ul>
                <li>Home</li>
                <li>Carta</li>
                <li>Chef</li>
                <li>Shop</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-uno">
            <figure class="pastas">
                <img src="./imagenes/pasta.jpeg" alt="pasta con con frutos del mar">
                <figcaption>Pastas</figcaption>
            </figure>
            <figure class="carnes">
                <img src="./imagenes/pollo_asado.jpeg" alt="Pollo asado">
                <figcaption>Carnes</figcaption>
            </figure>
            <figure class="sopas">
                <img src="./imagenes/sopa.jpeg" alt="Sopa a la marinera">
                <figcaption>Sopas</figcaption>
            </figure>
            <figure class="postres">
                <img src="./imagenes/postre.jpeg" alt="torta frutos rojos">
                <figcaption>Postres</figcaption>
            </figure>
        </section>
        <section class="section-dos">
            <figure class="carnes-uno">
                <img src="./imagenes/carne_uno.jpeg" alt="Costillas de carnero">
                <figcaption>Costillas de carnero</figcaption>
            </figure>
            <figure class="carnes-uno">
                <img src="./imagenes/carne_dos.jpeg" alt="Brochetas de cerdo">
                <figcaption>Brochetas de cerdo</figcaption>
            </figure>
            <figure class="carnes-uno">
                <img src="./imagenes/carne_tres.jpeg" alt="Pinchos de res">
                <figcaption>Pinchos de res</figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <div class="div-contacto">
            <p>Contacto</p>
        </div>
        <div class="div-iconos">
            <figure class="instagram">
                <img src="./Icono/ce104e6527a9a9ea6a725b558a56ef9b.png" alt="Instagram">
            </figure>
            <figure class="facebook">
                <img src="./Icono/facebook-icon.png" alt="Facebook">
            </figure>
            <figure class="twitter">
                <img src="./Icono/twitter.png" alt="twitter">
            </figure>
        </div>
    </footer>
</body>
</html>
